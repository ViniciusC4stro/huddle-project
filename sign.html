<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/CSS/style.css">
    <title>Make Sign</title>
</head>
<body>
    <header>
        <div class="logo"><img src="src/images/logo.svg" alt="Logo"></div>
    </header>

    <main>
        <form class="register-field" action="action_page.php" method="get">
            <div class="field">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="field">
                <label for="middle-name">Middle Name</label>
                <input type="text" name="middle-name" id="middle-name" required>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="field-button">
                <button class="button" type="submit">Continue</button>
            </div>
        </form>
    </main>

</body>
</html>
